<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>testujemy</title>
		<meta http-equiv="content-type" content="text/html;encoding=utf-8" />
	</head>
	<body>
		<h1>Formularz z pamięcią</h1>
		<h2>Formularz typu metodą <code>post</code></h2>
		<form id="a" action="" method="post">
		<dl>
			<dt><label for="name">Imię:</label></dt><dd><input type="text" name="name" id="name" /></dd>
			<dt><label for="surname">Nazwisko:</label></dt><dd><input type="text" name="surname" id="surname" /></dd>
			<dt><label for="district">Województwo:</label></dt><dd><select name="district" id="district"><option value="3">Warmińsko-Mazurskie</option><option value="2">Śląskie</option><option value="4">Mazowieckie</option><option value="7">Dolnośląskie</option><option value="8">Kujawsko-Pomorskie</option><option value="9">Lubuskie</option><option value="10">Łódzkie</option><option value="11">Lubelskie</option><option value="12">Małopolskie</option><option value="13">Opolskie</option><option value="14">Podlaskie</option><option value="15">Podkarpackie</option><option value="16">Pomorskie</option><option value="17">Świętokrzyskie</option><option value="18">Wielkopolskie</option><option value="19">Zachodniopomorskie</option></select></dd>
			<dt><label for="password">Hasło:</label></dt><dd><input type="password" name="password" id="password" /></dd>
			<dt><label for="password2">Potwierdź hasło:</label></dt><dd><input type="password" name="password2" id="password2" /></dd>
		</dl>
		<input type="submit" value="Wyślij" />
		</form>
		
		<h2>Formularz typu metodą <code>get</code></h2>
		<form id="b" action="" method="get">
		<dl>
			<dt><label for="name">Imię:</label></dt><dd><input type="text" name="name" id="name" /></dd>
			<dt><label for="surname">Nazwisko:</label></dt><dd><input type="text" name="surname" id="surname" /></dd>
			<dt><label for="district">Województwo:</label></dt><dd><select name="district" id="district"><option value="3">Warmińsko-Mazurskie</option><option value="2">Śląskie</option><option value="4">Mazowieckie</option><option value="7">Dolnośląskie</option><option value="8">Kujawsko-Pomorskie</option><option value="9">Lubuskie</option><option value="10">Łódzkie</option><option value="11">Lubelskie</option><option value="12">Małopolskie</option><option value="13">Opolskie</option><option value="14">Podlaskie</option><option value="15">Podkarpackie</option><option value="16">Pomorskie</option><option value="17">Świętokrzyskie</option><option value="18">Wielkopolskie</option><option value="19">Zachodniopomorskie</option></select></dd>
		</dl>
		<input type="submit" value="Wyślij" />
		</form>
	</body>
</html>
